<div class="pt-5 container main-container">


  <div class="d-flex justify-content-between pb-3">
    <h1 class="text-info">Lista de Clientes</h1>

    <p>
      <a class="btn btn-info" [routerLink]="['/customer/new']">Novo Cliente</a>
    </p>

  </div>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Nome</th>
        <th>Documento</th>
        <th>Ativo?</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let customer of [1,2,3,4,5,6]">
      <td>
        Douglas Gomes Modesto
      </td>
      <td>
        341.888.999-78
      </td>
      <td>
        <input [checked]="true" class="check-box" disabled="disabled" type="checkbox">
      </td>
      <td class="text-right">
        <a class="btn btn-info" [routerLink]="['/customer/detail',0]">
          <span class="fa fa-search"></span>
        </a>&nbsp;
        <a class="btn btn-warning" [routerLink]="['/customer/edit',1]">
          <span class="fa fa-pencil-alt"></span>
        </a>&nbsp;
        <a class="btn btn-danger" [routerLink]="['/customer/delete',2]">
          <span class="fa fa-trash"></span>
        </a>
      </td>
    </tr>
  </table>
</div>
